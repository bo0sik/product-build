<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle-btn" aria-label="Toggle Theme">ðŸŒ™</button>
    <div class="container">
        <h1>Daily Inspiration</h1>
        <div id="quote-box" class="quote-box">
            <p id="quote-text">"The best way to predict the future is to create it."</p>
            <p id="quote-author">- Peter Drucker</p>
        </div>
        <button id="new-quote-btn">New Quote</button>
    </div>
    <section class="contact-form">
        <h2>Affiliate Inquiry</h2>
        <form action="https://formspree.io/f/xqedpepr" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>

            <button type="submit">Send Inquiry</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
