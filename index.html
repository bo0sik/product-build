<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle-btn">ğŸŒ™</button>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="generator-btn">Generate Numbers</button>
        <div id="numbers-container" class="numbers-container"></div>
    </div>
    <section class="contact-form">
        <h2>Affiliate Inquiry</h2>
        <form action="https://formspree.io/f/xqedpepr" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>

            <button type="submit">Send Inquiry</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
